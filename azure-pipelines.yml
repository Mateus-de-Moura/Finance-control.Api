trigger:
- FEAT/Category

pool:
  name: default

variables:
  solution: '**/*.sln'
  buildConfiguration: 'Release'
  outputFolder: '$(Agent.WorkFolder)/_build_output'

steps:

# Instalar .NET 9 SDK (caso o agente não tenha)
- task: UseDotNet@2
  displayName: 'Instalar .NET 9 SDK'
  inputs:
    packageType: 'sdk'
    version: '9.0.x'
    installationPath: $(Agent.ToolsDirectory)/dotnet

# Restaurar pacotes NuGet
- task: DotNetCoreCLI@2
  displayName: 'Restaurar pacotes'
  inputs:
    command: 'restore'
    projects: '$(solution)'

# Compilar o projeto
- task: DotNetCoreCLI@2
  displayName: 'Compilar API (.NET 9)'
  inputs:
    command: 'build'
    projects: '$(solution)'
    arguments: '--configuration $(buildConfiguration)'

# Publicar o projeto para pasta temporária
- task: DotNetCoreCLI@2
  displayName: 'Publicar API'
  inputs:
    command: 'publish'
    publishWebProjects: true
    arguments: '--configuration $(buildConfiguration) --output $(outputFolder)'

# Copiar arquivos publicados para a pasta na área de trabalho
- powershell: |
    $source = "$(outputFolder)"
    $destination = "C:\Users\Mateus\Desktop\Publish"

    if (!(Test-Path -Path $destination)) {
      New-Item -ItemType Directory -Path $destination | Out-Null
    }

    Copy-Item -Path "$source\*" -Destination $destination -Recurse -Force

    Write-Host "Publicação concluída com sucesso em: $destination"
  displayName: 'Copiar arquivos para C:\Users\Mateus\Desktop\Publish'
